specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CharityCentral
    network: sepolia
    source:
      address: "0x6D5259B83626D603dA9252Bc28E32DED90Ab28E8"
      abi: CharityCentral
      startBlock: 8926150
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - CharityVerified
        - OwnershipTransferred
      abis:
        - name: CharityCentral
          file: ./abis/CharityCentral.json
      eventHandlers:
        - event: CampaignCreated(indexed address,indexed address,string,uint256,string)
          handler: handleCampaignCreated
        - event: CharityVerified(indexed address,string)
          handler: handleCharityVerified
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/charity-central.ts
